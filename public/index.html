<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="menu-options">
        <div class="file-menu-options hide">File Menu Options</div>
        <div class="home-menu-options">
            <div class="font-style">
                <div class="bold"><i class="fas fa-bold"></i></div>
                <div class="underline"><i class="fas fa-underline"></i></div>
                <div class="italic"><i class="fas fa-italic"></i></div>
            </div>

            <div class="font-style font-alignment">
                <div class="left">
                    <i class="fas fa-align-left"></i>
                </div>
                <div class="center">
                    <i class="fas fa-align-center"></i>
                </div>
                <div class="right">
                    <i class="fas fa-align-right"></i>
                </div>
            </div>

            <div class="font-style font-size">
                <select class="font-type">
                    <option value="Comic Sans">Comic Sans</option>
                    <option value="Comic Sans">Comic Sans</option>
                    <option value="Comic Sans">Comic Sans</option>
                    <option value="Comic Sans">Comic Sans</option>
                    <option value="Comic Sans">Comic Sans</option>
                    <option value="Comic Sans">Comic Sans</option>
                </select>
                <select class="font-text-size">
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                </select>
            </div>
            <!-- <div class="font-style">
                <div class="font-color">
                    <i class="fas fa-palette"></i>
                    <input type="color" name="" id="">
                </div>
                <div class="cell-color">
                    <i class="fas fa-fill-drip"></i>
                    <input type="color" name="" id="">
                </div>
            </div> -->
        </div>
    </div>
    <div class="address-content">
        <input type="text" id="address" disabled>
        <input type="text" id="fx" value="fx" disabled>
        <input type="text" id="formula">
    </div>
    <div class="cells-content">Cells</div>
    <div class="sheets">
        <div class="add-sheet">
            <i class="fas fa-plus"></i>
        </div>
        <div class="sheets-list">
            <div class="sheet active-sheet" sheetId="0">Sheet 1</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous">
    </script>
    <script>
        const socket = io();
    </script>
    <script src="src/init.js"></script>
    <script src="src/script.js"></script>
    <script src="src/util.js"></script>
    <script src="src/sheets.js"></script>
    <script src="src/menu.js"></script>
    <script src="src/socket.js"></script>
</body>

</html>
